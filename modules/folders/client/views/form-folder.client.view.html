<section>
  <div class="page-header">
    <h1>{{vm.folder._id ? 'Edit Folder' : 'New Folder'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.folderForm" class="form-horizontal" ng-submit="vm.save(vm.form.folderForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.folder.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.folderForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Folder name is required.</p>
          </div>

          <label class="control-label" for="name">Title</label>
          <input name="title" type="text" ng-model="vm.folder.title" id="title" class="form-control" placeholder="Title">

          <label class="control-label" for="parent">Parent</label>
          <input name="parent" type="text" ng-model="vm.folder.parent" id="parent" class="form-control" placeholder="Parent">

          <a class="btn btn-primary" data-ui-sref="folders.create({ pId: vm.folder._id })">
            Create child <i class="glyphicon glyphicon-chevron-right"></i>
          </a>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.folder._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
