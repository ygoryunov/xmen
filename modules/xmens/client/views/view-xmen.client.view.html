<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.xmen.name"></h1>
    <h2 data-ng-bind="vm.xmen.superpower"></h2>
  </div>
  <div class="pull-right"
       data-ng-show="vm.xmen.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="xmens.edit({ xmenId: vm.xmen._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.xmen.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.xmen.user"
            data-ng-bind="vm.xmen.user.displayName"></span>
      <span data-ng-if="!vm.xmen.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.xmen.content"></p>
</section>
