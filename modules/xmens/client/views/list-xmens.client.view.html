<section>
  <div class="page-header">
    <h1>Xmens</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="xmen in vm.xmens"
       data-ui-sref="xmens.view({ xmenId: xmen._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="xmen.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="xmen.user" data-ng-bind="xmen.user.displayName"></span>
        <span data-ng-if="!xmen.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="xmen.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.xmens.$resolved && !vm.xmens.length">
    No Xmens yet, why don't you <a data-ui-sref="xmens.create">create one</a>?
  </div>
</section>
